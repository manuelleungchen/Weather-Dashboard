<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8"> <!-- Enconding type -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta tag for scaling Viewport -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page Title -->
    <title></title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href=""> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand">Weather Dashboard</h1>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <aside class="col-4">
                <input type="text" list="datalist" placeholder="Search for a city">
                <datalist id="datalist"></datalist>

                <h3>Search History</h3>
                <ul>
                    <li>Toronto</li>
                    <li>chicago</li>
                    <li>montreal</li>
                </ul>
            </aside>
            <article class="col-8">
                <div class="row">
                    <section class="col-12">
                        <h2>Toronto (Date) icon</h2>
                        <p>Temperature</p>
                        <p>Humidity</p>
                        <p>Wind Speed</p>
                        <p>Feels Like</p>
                        <p>UV Index</p>


                    </section>
                    <section class="col-12">
                        <h2>Forecast</h2>
                        <div class="row">
                            <div class="col-2">Monday</div>
                            <div class="col-2">Monday</div>
                            <div class="col-2">Monday</div>
                            <div class="col-2">Monday</div>
                            <div class="col-2">Monday</div>

                        </div>

                    </section>
                </div>
            </article>
        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap JQuery and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>

</html>
