<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8"> <!-- Enconding type -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta tag for scaling Viewport -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page Title -->
    <title>Weather Dashboard</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head><!-- head closing tag -->

<body>
    <header class="bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <aside>
                    <div id="search-area">
                        <input type="text" list="datalist" id="search-input" placeholder="Search for City">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                        <datalist id="datalist"></datalist>
                    </div><!-- #search-area -->
                    <div class="history-area">
                        <h3>History</h3>
                        <ul class="list-group" id="saved-cities"></ul>
                    </div>
                </aside><!-- aside closing tag -->
            </div><!-- .col-sm-12 col-md-3 col-lg-3 -->
            <div class="col-sm-12 col-md-9 col-lg-9">
                <article>
                    <section class="row" id="today-weather-section">
                        <div class="col-sm-12 col-sm-6 col-lg-6" id="city-name"></div>
                        <div class="col-sm-12 col-md-6 col-lg-6" id="weather-details"></div>
                    </section>
                    <section class="row" id="forecast-section"></section>
                </article><!-- article closing tag -->
            </div><!-- .col-sm-12 col-md-9 col-lg-9 -->
        </div><!-- .row -->

        <!-- Trigger the modal with a button -->
        <button type="button" style="display: none;" id="alert-button" data-toggle="modal"
            data-target="#myModal"></button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Error: City not Found!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div><!-- .modal-content -->
                    <div class="modal-body">
                        <p>Please enter a valid city name</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div><!-- .modal-body -->
                </div><!-- .modal-content -->
            </div><!-- .modal-dialog -->
        </div><!-- #myModal -->
    </main><!-- .container -->

    <!-- Bootstrap JQuery and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- JavaScript Script -->
    <script src="./assets/JS/script.js"></script>

</body><!-- body closing tag -->
</html><!-- html closing tag -->
